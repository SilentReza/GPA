<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcute youre scores GPA">
    <meta name="keywords" content="LessonÙˆScore,Gpa">
    <meta name="author" content="Rezamahvashi">
    <title>GPA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container py-5">
    <!-- header -->
    <div class="header">
        <div class="bg-primary p-1 w-100 rounded-2">
            <h1 class="text-white text-center">GPA</h1>
        </div>
        <!-- End of header -->
    </div>
    <!-- start Gpa app -->
    <div class="GPA mt-5">
        <!-- page offcanvas -->
        <div id="offcanvas" class="mt-3">
            <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#page-offcanvas">Add
                Lesson</button>
            <div class="offcanvas offcanvas-start bg-dark text-white" id="page-offcanvas">
                <div class="offcanvas-header">
                    <h5 class="text-info">ADD SCORE AND LESSON</h5>
                    <button class="btn btn-close btn-danger bg-danger" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body mt-5">
                    <!-- input for put lesson and score -->
                    <div class="input-lesson">
                        <label for="user-lesson" class="form-label">Lesson</label>
                        <input type="text" v-model="userLesson" id="user-lesson" name="lesson" class="form-control">
                        <br>
                        <label for="user-score" class="form-label">Score</label>
                        <select v-model="userScore" class="form-select" id="user-score">
                            <option value="0"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        <br>
                        <!-- end of inputs -->
                        <div class="d-grid">
                            <!-- button for send content -->
                            <button class="btn btn-primary" id="btn-submit" @click="addLesson">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="table" class="mt-5">
            <!-- start table for show content -->
            <div>
                <div class="table-responsive">
                    <table class="table table-hover table-primary">
                        <thead>
                            <!-- table headers -->
                            <tr>
                                <th>#</th>
                                <th>Lesson</th>
                                <th>Score / 20</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- table body and repeat that with vue data -->
                            <tr v-for="(lesson, index) in allLesson" :key="index">
                                <td>{{index + 1}}</td>
                                <td>{{lesson.lesson}}</td>
                                <td>{{lesson.score}}</td>
                            </tr>
                            <tr :class="userGpa < 13?'table-danger':userGpa < 17?'table-warning':'table-success'">
                                <th>GPA</th>
                                <td colspan="2" class="fw-bold">{{addGpa}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end of Gpa app -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://kit.fontawesome.com/aefae34919.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
